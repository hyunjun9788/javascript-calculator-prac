<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    .result-back {
        display: flex;

    }

    #back {
        margin-left: 3px;

    }

    button {
        width: 60px;
        height: 30px;
        margin-bottom: 3px;
    }

    .first-row {
        margin-top: 10px;
    }


    #result {
        border: 1px solid black;
        width: 250px;
        padding-left: 3px;
        height: 30px;
        padding-top: 3px;

    }

    button#zero {
        width: 191px;
    }
</style>
<body>
<div class="result-back">
    <div id="result"></div>
    <button id="back">‚Üê</button>
</div>
<div class="first-row">
    <button id="one">1</button>
    <button id="two">2</button>
    <button id="three">3</button>
</div>

<div class="second-row">
    <button id="four">4</button>
    <button id="five">5</button>
    <button id="six">6</button>
</div>
<div class="third-row">
    <button id="seven">7</button>
    <button id="eight">8</button>
    <button id="nine">9</button>

</div>
<div class="fourth-row">
    <button id="zero">0</button>

</div>
<div>
    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="x">*</button>
</div>
<div>
    <button id="dot">.</button>
    <button id="ac">AC</button>
    <button id="division">/</button>
</div>
<script>


    let inputValue = document.getElementById("result")
    let back = document.getElementById('back')
    let numberButtons = document.querySelectorAll('.first-row button,.second-row button,.third-row button,.fourth-row button')

    back.addEventListener('click',function(){
       inputValue.innerText=inputValue.innerText.slice(0,-1)
    })
    numberButtons.forEach(function (button) {
        button.addEventListener('click', function () {
            if (inputValue.innerText.length < 3) {
                inputValue.innerText += button.innerText;
            }
        })
    })

</script>
</body>
</html>
