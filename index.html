<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    .result-back {
        display: flex;

    }

    #back {
        margin-left: 3px;

    }

    button {
        width: 60px;
        height: 30px;
        margin-bottom: 3px;
    }

    .first-row {
        margin-top: 10px;
    }


    #result {
        border: 1px solid black;
        width: 250px;
        padding-left: 3px;
        height: 30px;
        padding-top: 3px;

    }

    #result-value {
        width: 191px;
    }

    button#zero {
        width: 191px;
    }
</style>
<body>
<div class="calculator">
    <input class="display" type="text" readonly>
    <div>
        <button onclick="input('1')">1</button>
        <button onclick="input('2')">2</button>
        <button onclick="input('3')">3</button>


        <button onclick="input('4')">4</button>
        <button onclick="input('5')">5</button>
        <button onclick="input('6')">6</button>


        <button onclick="input('7')">7</button>
        <button onclick="input('8')">8</button>
        <button onclick="input('9')">9</button>


        <button onclick="input('0')">0</button>


        <button onclick="input('+')">+</button>
        <button onclick="input('-')">-</button>
        <button onclick="input('*')">*</button>

        <button onclick="input('.')">.</button>
        <button onclick="reset('ac')">AC</button>
        <button onclick="input('/')">/</button>

        <button onclick="calculate('=')">=</button>
    </div>
</div>
<script>


    let inputString = '';
    let displayValue = '';
    let resultValue = '';
    let operator = ''

    function input(value) {
        inputString += value;
        displayValue += value;

        if (value === '/' || value === '*' || value === '+' || value === '-') {
            operator += value

        }
        document.querySelector('.display').value = displayValue



    }

    function calculate() {
        console.log(inputString)
        console.log(document.querySelector('.display').value)
        let calculation = inputString.split(operator)

        let front = parseFloat(calculation[0])
        console.log(front)

        let back = parseFloat(calculation[1])

        switch (operator) {
            case '+':
                resultValue = front + back
                break
            case '-':
                resultValue = front - back
                break
            case '*':
                resultValue = front * back
                break
            case '/':
                resultValue = front / back
                break
            default:
                resultValue = ''
        }
        document.querySelector('.display').value = resultValue;
        inputString = resultValue.toString()
        displayValue = ''
    }
    function reset(value) {
        if (value === 'ac') {
            document.querySelector('.display').value = ''
            console.log(document.querySelector('.display').value)
            return
        }
    }


</script>
</body>
</html>
